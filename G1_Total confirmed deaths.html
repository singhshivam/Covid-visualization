<!DOCTYPE html>
<meta charset="utf-8">
<style>
   div.tooltip-line {
   position: absolute;
   text-align: center;
   padding: .5rem;
   background: #FFFFFF;
   color: #313639;
   border: 1px solid #313639;
   border-radius: 8px;
   pointer-events: none;
   font-size: 1.0rem;
   }
   .grid line {
   stroke: lightgrey;
   stroke-opacity: 0.7;
   shape-rendering: crispEdges;
   }
   .grid path {
   stroke-width: 0;
   }
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<div id="visual"></div>
<script>
   var parseDate = d3.timeParse("%d-%b-%Y");
   
   var margin = { top: 10, right: 30, bottom: 30, left: 60 },
     width = 1160 - margin.left - margin.right,
     height = 600 - margin.top - margin.bottom;
   
   var svg = d3.select("#visual")
     .append("svg")
     .attr("width", width + margin.left + margin.right)
     .attr("height", height + margin.top + margin.bottom)
     .append("g")
     .attr("transform",
       "translate(" + margin.left + "," + margin.top + ")");
   
   d3.csv("covid.csv")
     .then(function (data) {
       var covid = d3.nest()
         .key(function (d) { return d.Entity; })
         .entries(data);
   
       var x = d3.scaleLinear()
         .domain([0, d3.max(data, function (d) { return +d.fivedeath; })])
         .range([0, width]);
   
       svg.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(x).ticks(5));
       svg.append("text")
         .attr("transform",
           "translate(" + (width / 2) + " ," +
           (height + margin.top + 20) + ")")
         .style("text-anchor", "middle")
         .text("Days since the 5th total confirmed death");
   function make_x_gridlines() {		
     return d3.axisBottom(x)
         .ticks(5)
   }svg.append("g")			
       .attr("class", "grid")
       .attr("transform", "translate(0," + height + ")")
       .call(make_x_gridlines()
           .tickSize(-height)
           .tickFormat("")
       )
       var y = d3.scaleSymlog()
         .domain([0, 1e4])
         .range([height, 0]);
       svg.append("g")
         .call(d3.axisLeft(y).ticks(5,"~s"));
   
       svg.append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 0 - margin.left)
         .attr("x", 0 - (height / 2))
         .attr("dy", "1em")
         .style("text-anchor", "middle")
         .text("LOG");
   
   svg.append("g")			
       .attr("class", "grid")
       .call(make_y_gridlines()
           .tickSize(-width)
           .tickFormat("")
       )
    function make_y_gridlines() {		
     return d3.axisLeft(y)
         .ticks(5)
   }
       var res = covid.map(function (d) { return d.key })
       var color = d3.scaleOrdinal(d3.schemeCategory10)
         .domain(res);
       var div = d3.select("body").append("div")
         .attr("class", "tooltip-line")
         .style("opacity", 0);
       const lines = svg.selectAll(".line")
         .data(covid)
         .enter()
         .append("path")
         .attr("fill", "none")
         .attr("stroke", function (d) { return color(d.key) })
         .attr("stroke-width", 1.5)
         .attr("d", function (d) {
           return d3.line()
             .x(function (d) { return x(d.fivedeath); })
             .y(function (d) { return y(d.deaths); })
             (d.values)
         })
   
         .on('mouseover', function (d, i) {
           const selection = d3.select(this).raise();
           selection
             .transition()
             .duration("10")
             .attr("stroke", function (d) { return color(d.key) })
             .attr("opacity", "0.85")
             .attr("stroke-width", 3.5)
           div.transition()
             .duration(50)
             .style("opacity", 1);
   
           div.html(d.key +"</br>"+ d.values[i].deaths + " deaths")
             .style("left", (d3.event.pageX + 10) + "px")
             .style("top", (d3.event.pageY - 15) + "px");
         })
   
         .on('mouseout', function (d, i) {
           const selection = d3.select(this)
           selection
             .transition()
             .duration("10")
             .attr("stroke", function (d) { return color(d.key) })
             .attr("opacity", "1")
             .attr("stroke-width", 1.5);
           div.transition()
             .duration('50')
             .style("opacity", 0);
   
         });
   
     })
   
</script>
